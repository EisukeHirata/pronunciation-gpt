<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pronunciation Correction App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Pronunciation Correction App</h1>
    </header>
    <main>
      <section>
        <h2>Random Sentence</h2>
        <p id="sentence" style="cursor: pointer"></p>
      </section>
      <section>
        <h2>Your Pronunciation</h2>
        <button id="start">Start Recording</button>
        <button id="stop" disabled>Stop Recording</button>
        <p id="result"></p>
      </section>
      <section>
        <h2>Feedback</h2>
        <p id="feedback"></p>
      </section>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
